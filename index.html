<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
    <div class="container">
        <h2 id="noimg">No Image Uploaded</h2>
      <img src="" width="200" height="200" id="img"/>
    </div>
    <div class="container2">
      <input type="file" id="my-custom-design-upload" class="btn btn-success" style="display:none;" accept="image/*"/>
      <label for="my-custom-design-upload" id="uploadlabel">
          <i class="fas fa-upload"></i>
      </label>  
    </div>
</div>
</body>
<script src="file.js"></script>
</html>
